    <!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>Detective Mystery</title>
<style>
  body {
    background-color: black;
    color: white;
    font-family: "Microsoft JhengHei", sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
  }

  #bg {
    width: 100%;
    height: 55vh;
    background-size: cover;
    background-position: center;
  }

  #text {
    padding: 20px;
    font-size: 20px;
    line-height: 1.6;
  }

  .choice-btn {
    background: #222;
    border: 1px solid #555;
    color: white;
    padding: 10px 20px;
    margin: 8px;
    cursor: pointer;
    border-radius: 6px;
    font-size: 18px;
  }

  .choice-btn:hover {
    background: #444;
  }
</style>
</head>
<body>

<div id="bg"></div>
<div id="text"></div>
<div id="choices"></div>

<script>
  const scenes = {
    start: {
      img: "https://cdn.pixabay.com/photo/2015/05/31/10/55/desk-791733_1280.jpg",
      text: "你是一名偵探。你在深夜回到自己的辦公室，一宗神秘的失蹤案等著你調查。你感到一股莫名的壓迫感……",
      choices: [
        { text: "查看桌上的資料", next: "file" },
        { text: "離開辦公室透透氣", next: "alley" }
      ]
    },

    file: {
      img: "https://cdn.pixabay.com/photo/2016/03/27/19/08/office-1284421_1280.jpg",
      text: "你翻開了失蹤案的調查資料，其中有一張讓你覺得眼熟的照片……像是在哪裡看過。",
      choices: [
        { text: "繼續翻閱資料", next: "memory" },
        { text: "出去調查現場", next: "alley" }
      ]
    },

    alley: {
      img: "https://cdn.pixabay.com/photo/2015/09/05/21/51/alley-925859_1280.jpg",
      text: "你來到失蹤者最後出現的巷子。夜色濃厚，四周靜得異常。",
      choices: [
        { text: "仔細觀察周圍", next: "shadow" },
        { text: "返回辦公室", next: "file" }
      ]
    },

    shadow: {
      img: "https://cdn.pixabay.com/photo/2017/01/18/15/10/corridor-1993645_1280.jpg",
      text: "你彷彿看到一個影子從巷子的另一端閃過。那姿態、那輪廓……好像和你自己很像。",
      choices: [
        { text: "追上去", next: "hospital" },
        { text: "不理會，回去研究資料", next: "file" }
      ]
    },

    memory: {
      img: "https://cdn.pixabay.com/photo/2015/05/31/10/55/desk-791733_1280.jpg",
      text: "你腦中突然閃過一些畫面……你似乎也曾經出現在案發現場。那些記憶好像……被你自己封鎖了。",
      choices: [
        { text: "試著回想更多", next: "hospital" },
        { text: "停止回想", next: "alley" }
      ]
    },

    hospital: {
      img: "https://cdn.pixabay.com/photo/2020/05/06/15/26/hallway-5148454_1280.jpg",
      text: "你猛然睜開眼。眼前不是巷子，也不是辦公室，而是……一間昏暗的醫院走廊。你戴著病患手環。原來，你一直都在這裡。",
      choices: [
        { text: "接受真相", next: "end" },
        { text: "否認一切", next: "end" }
      ]
    },

    end: {
      img: "https://cdn.pixabay.com/photo/2020/05/06/15/26/hallway-5148454_1280.jpg",
      text: "你終於意識到——這場調查從頭到尾都是你自己腦中的投射。你不是偵探，也沒有在調查任何人。你只是一直待在醫院，努力拼湊已經破碎的記憶。",
      choices: [
        { text: "重新開始", next: "start" }
      ]
    }
  };

  function show(scene) {
    document.getElementById("bg").style.backgroundImage = `url('${scene.img}')`;
    document.getElementById("text").innerText = scene.text;

    const choiceDiv = document.getElementById("choices");
    choiceDiv.innerHTML = "";

    scene.choices.forEach(c => {
      const btn = document.createElement("button");
      btn.className = "choice-btn";
      btn.innerText = c.text;
      btn.onclick = () => show(scenes[c.next]);
      choiceDiv.appendChild(btn);
    });
  }

  show(scenes.start);
</script>

</body>
</html>
