   <!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>偵探懸疑遊戲</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Microsoft JhengHei", sans-serif;
    color: white;
    background-color: black;
    text-align: center;
  }
  #bg {
    width: 100%;
    height: 50vh;
    background-size: cover;
    background-position: center;
    margin-bottom: 20px;
  }
  #text {
    font-size: 20px;
    padding: 10px 20px;
    line-height: 1.6;
  }
  .choice-btn {
    background: #222;
    border: 1px solid #555;
    color: white;
    padding: 10px 20px;
    margin: 8px;
    cursor: pointer;
    border-radius: 6px;
    font-size: 18px;
  }
  .choice-btn:hover {
    background: #444;
  }
  .item-btn {
    background: #444;
    border: 1px solid #666;
    color: #fff;
    padding: 5px 10px;
    margin: 5px;
    cursor: pointer;
    border-radius: 4px;
    font-size: 16px;
  }
  .item-btn:hover {
    background: #666;
  }
</style>
</head>
<body>

<!-- 背景音樂 -->
<audio id="bgm" autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2021/09/29/audio_8e3a8d6e1c.mp3?filename=dark-ambient-11219.mp3" type="audio/mpeg">
</audio>

<div id="bg"></div>
<div id="text"></div>
<div id="items"></div>
<div id="choices"></div>

<script>
// 場景設定
const scenes = {
  start: {
    img: "https://images.unsplash.com/photo-1509021436665-8f07dbf5bf1d",
    text: "深夜，辦公室。你收到一通神秘來電，報案人說有失蹤案件需要你調查。",
    choices: [
      { text: "接電話", next: "file" },
      { text: "忽略電話", next: "alley" }
    ]
  },
  file: {
    img: "https://images.unsplash.com/photo-1505843513577-22bb7d21e455",
    text: "你走向桌上的資料，桌上有報紙、信件和照片。",
    items: [
      { text: "查看報紙", info: "頭條：『神秘失蹤案震驚城市』" },
      { text: "打開信件", info: "信封內寫著：『你越接近真相，越危險』" },
      { text: "看照片", info: "照片中有一個模糊的人影，輪廓像你自己" }
    ],
    choices: [
      { text: "去案發地調查", next: "alley" },
      { text: "繼續整理桌上線索", next: "file2" }
    ]
  },
  file2: {
    img: "https://images.unsplash.com/photo-1505843513577-22bb7d21e455",
    text: "你整理桌上的資料，腦中閃過一些記憶片段……",
    choices: [
      { text: "回想更多", next: "hospital" },
      { text: "先去外面調查", next: "alley" }
    ]
  },
  alley: {
    img: "https://images.unsplash.com/photo-1486184842419-447224e5ba44",
    text: "你來到案發巷子，夜色濃厚，周圍異常安靜。",
    choices: [
      { text: "仔細觀察四周", next: "shadow" },
      { text: "回辦公室", next: "file" }
    ]
  },
  shadow: {
    img: "https://images.unsplash.com/photo-1505843513577-22bb7d21e455",
    text: "你看到一個影子閃過，輪廓竟和你自己很像。",
    choices: [
      { text: "追影子", next: "hospital" },
      { text: "回辦公室研究資料", next: "file" }
    ]
  },
  hospital: {
    img: "https://images.unsplash.com/photo-1530018607912-eff2daa1bac7",
    text: "你猛然醒來，發現自己在醫院，戴著病患手環。原來，你一直在這裡。",
    choices: [
      { text: "接受真相", next: "end" },
      { text: "否認一切", next: "end" }
    ]
  },
  end: {
    img: "https://images.unsplash.com/photo-1530018607912-eff2daa1bac7",
    text: "這場調查全是你腦中的投射。你不是偵探，只是在醫院努力拼湊破碎的記憶。",
    choices: [
      { text: "重新開始", next: "start" }
    ]
  }
};

function show(scene) {
  document.getElementById("bg").style.backgroundImage = `url('${scene.img}')`;
  document.getElementById("text").innerText = scene.text;

  // 處理物品互動
  const itemDiv = document.getElementById("items");
  itemDiv.innerHTML = "";
  if(scene.items){
    scene.items.forEach(it => {
      const btn = document.createElement("button");
      btn.className = "item-btn";
      btn.innerText = it.text;
      btn.onclick = () => alert(it.info);
      itemDiv.appendChild(btn);
    });
  }

  // 處理選項
  const choiceDiv = document.getElementById("choices");
  choiceDiv.innerHTML = "";
  if(scene.choices){
    scene.choices.forEach(c => {
      const btn = document.createElement("button");
      btn.className = "choice-btn";
      btn.innerText = c.text;
      btn.onclick = () => show(scenes[c.next]);
      choiceDiv.appendChild(btn);
    });
  }
}

// 啟動遊戲
show(scenes.start);
</script>

</body>
</html>

</script>
